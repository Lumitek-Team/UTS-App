<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talas - Change Password</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../component.css">

    <!-- js -->
    <script src="script.js"></script>
    
    <!-- icon -->
    <link rel="icon" href="../assets/img/logo/Talas Logo Design_Talas - Main - Color.svg">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
     <!-- container -->
     <div class="container">
        <!-- form -->
        <section class="left-section">
            <h2 class="title-section">Forgot Your Password?<br>Let's Get You Back In!</h2>
            <p class="title-p-section">Don't forget to choose a unique password that you haven't used before.</p>

            <form action="" class="form-group">
                <!-- Form New Password -->
                <div class="form-input-group">
                    <label for="" class="label">New Password <span>*</span></label>
                    <input autofocus required type="password" class="input-text" placeholder="Password" id="new-password">
                </div>
                <!-- Form Confirm Password -->
                <div class="form-input-group">
                    <label for="" class="label">Confirm Password <span>*</span></label>
                    <input required type="password"class="input-text" placeholder="Password" id="confirm-password" oninput="checkPass()">
                </div>
                <p id="message"></p>
                <button type="submit" class="form-button" id="confirm-button" disabled>Confirm</button>
            </form>

        </section>
        <!-- logo talas -->
         <section class="right-section">
            <div class="logo">
                <img src="../assets/img/logo/Talas Logo Design_Talas - Vertical - White.svg" alt="Logo Talas" class="logo-right-section logo-vertical">
                <img src="../assets/img/logo/Talas Logo Design_Talas - Horizontal - White.svg" alt="Logo Talas" class="logo-right-section logo-horizontal">
            </div>
         </section>
    </div>
</body>
</html>
