<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talas - Forgot Password</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../component.css">
    
    <!-- icon -->
    <link rel="icon" href="../assets/img/logo/Talas Logo Design_Talas - Main - Color.svg">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
     <!-- container -->
     <div class="container">
        <!-- form -->
        <section class="left-section">
            <h2 class="title-section">Secure Your Account<br>with a New Password</h2>
            <p class="title-p-section">Keep your account safe by updating your password regularly.</p>

            <form action="" class="form-group">
                <!-- Form Input Email -->
                <div class="form-input-group">
                    <label for="" class="label">Email<span>*</span></label>
                    <input autofocus required type="email" class="input-text" placeholder="Email" id="new-password">
                </div>
                
                <!-- Button Send Email -->
                <button type="submit" class="form-button" id="" onclick="">Send Email</button>
            </form>

        </section>
        <!-- logo talas -->
         <section class="right-section">
            <div class="logo">
                <img src="../assets/img/logo/Talas Logo Design_Talas - Vertical - White.svg" alt="Logo Talas" class="logo-right-section logo-vertical">
                <img src="../assets/img/logo/Talas Logo Design_Talas - Horizontal - White.svg" alt="Logo Talas" class="logo-right-section logo-horizontal">
            </div>
         </section>
    </div>
</body>
</html>
