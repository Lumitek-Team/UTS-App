<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talas - Login</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../component.css">

    <!-- ICON -->
    <link rel="icon" href="../assets/img/logo/Talas Logo Design_Talas - Main - Color.svg">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CONTAINER -->
     <div class="container">
        <!-- FORM SECTION -->
         <section class="left-section">
            <!-- HEADER -->
            <h2 class="title-section">Log in and Keep Building<br>Amazing Projects!</h2>

            <!-- FORM INPUT -->
             <form action="" class="form-group">
                <div class="form-input-group">
                    <label for="" class="label">Email<span>*</span></label>
                    <input autofocus required type="email" class="input-text" placeholder="email@email.com">
                </div>
                <div class="form-input-group">
                    <label for="" class="label">Password<span>*</span></label>
                    <input required type="password" class="input-text" placeholder="Your password">
                </div>

                <!-- Forget Password -->
                <div class="forget-password">
                    <a href="../forgot-password/index.html">Forget Password?</a>
                </div>
                <button type="submit" class="form-button" id="loginButton">Sign In</button>

                <!-- Sign Up -->
                <div class="dont-have-acc">
                    Don't have an account? <a href="../register/index.html">Sign Up</a>
                </div>
             </form>
         </section>

         <!-- LOGO SECTION -->
          <section class="right-section">
            <div class="logo">
                <img src="../assets/img/logo/Talas Logo Design_Talas - Vertical - White.svg" alt="Logo Talas" class="logo-right-section logo-vertical">
                <img src="../assets/img/logo/Talas Logo Design_Talas - Horizontal - White.svg" alt="Logo Talas" class="logo-right-section logo-horizontal">
            </div>
          </section>
     </div>

<script>
document.getElementById('loginButton').addEventListener('click', function(e) {
    e.preventDefault();
    
    // Get input values
    const email = document.querySelector('.input-text[type="email"]').value.trim();
    const password = document.querySelector('.input-text[type="password"]').value.trim();
    
    // Validate inputs
    if (!email || !password) {
        alert('Please fill in both email and password fields');
        return;
    }
    
    // Only redirect if validation passes
    window.location.href = '../HomePage/index.html'; 
});
</script>
</body>
</html>
